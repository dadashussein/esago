version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: on-failure
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Password!$2
      POSTGRES_DB: esagodb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data2
    networks:
      - esago-network

    

volumes:
  pgdata:

networks:
  esago-network:
    driver: bridge